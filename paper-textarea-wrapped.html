<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-textarea.html">

<dom-module id="paper-textarea-wrapped">
    <template>
        <paper-textarea rows="{{rows}}" max-rows="{{maxRows}}" label="{{label}}" value="{{value}}"
                        disabled="{{disabled}}" invalid="{{invalid}}" allowed-pattern="{{allowedPattern}}"
                        type="{{type}}" list="{{list}}" pattern="{{pattern}}" required="{{required}}"
                        error-message="{{errorMessage}}" no-label-float="{{noLabelFloat}}"
                        always-float-label="{{alwaysFloatLabel}}" auto-validate="{{autoValidate}}"
                        autocomplete="{{autocomplete}}" inputmode="{{inputmode}}" minlength="{{minlength}}"
                        maxlength="{{maxlength}}" min="{{min}}" max="{{max}}" step="{{step}}" name="{{name}}"
                        placeholder="{{placeholder}}" readonly="{{readonly}}" size="{{size}}"
                        autocapitalize="{{autocapitalize}}" autocorrect="{{autocorrect}}"
                        autosave="{{autosave}}" results="{{results}}" accept="{{accept}}"
                        multiple="{{multiple}}"></paper-textarea>
    </template>
    <script>
        Polymer({
            is: 'paper-textarea-wrapped',
            properties: {
                rows: {
                    type: Number,
                    value: 1
                },
                maxRows: {
                    type: Number,
                    value: 0
                },
                label: {
                    type: String
                },
                value: {
                    type: String,
                    notify: true
                },
                disabled: {
                    type: Boolean,
                    value: false
                },
                invalid: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                allowedPattern: {
                    type: String
                },
                type: {
                    type: String
                },
                list: {
                    type: String
                },
                pattern: {
                    type: String
                },
                required: {
                    type: Boolean,
                    value: false
                },
                errorMessage: {
                    type: String
                },
                noLabelFloat: {
                    type: Boolean,
                    value: false
                },
                alwaysFloatLabel: {
                    type: Boolean,
                    value: false
                },
                autoValidate: {
                    type: Boolean,
                    value: false
                },
                autocomplete: {
                    type: String,
                    value: 'off'
                },
                inputmode: {
                    type: String
                },
                minlength: {
                    type: Number
                },
                maxlength: {
                    type: Number
                },
                min: {
                    type: String
                },
                max: {
                    type: String
                },
                step: {
                    type: String
                },
                name: {
                    type: String
                },
                placeholder: {
                    type: String,
                    // need to set a default so _computeAlwaysFloatLabel is run
                    value: ''
                },
                readonly: {
                    type: Boolean,
                    value: false
                },
                size: {
                    type: Number
                },
                autocapitalize: {
                    type: String,
                    value: 'none'
                },
                autocorrect: {
                    type: String,
                    value: 'off'
                },
                autosave: {
                    type: String
                },
                results: {
                    type: Number
                },
                accept: {
                    type: String
                },
                multiple: {
                    type: Boolean
                },
            }
        });
    </script>
</dom-module>
