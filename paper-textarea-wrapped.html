<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-textarea.html">

<dom-module id="paper-textarea-wrapped">
    <template>
        <paper-textarea rows="{{rows}}" max-rows="{{maxRows}}" label="{{label}}" value="{{value}}"
                        disabled="{{disabled}}" invalid="{{invalid}}"
                        required="{{required}}"
                        error-message="{{errorMessage}}" no-label-float="{{noLabelFloat}}"
                        always-float-label="{{alwaysFloatLabel}}" auto-validate="{{autoValidate}}"
                        autocomplete="{{autocomplete}}"
                        name="{{name}}"
                        readonly="{{readonly}}"></paper-textarea>
    </template>
    <script>
        Polymer({
            is: 'paper-textarea-wrapped',
            properties: {
                rows: {
                    type: Number,
                    value: 1
                },
                maxRows: {
                    type: Number,
                    value: 0
                },
                label: {
                    type: String
                },
                value: {
                    type: String,
                    notify: true
                },
                disabled: {
                    type: Boolean,
                    value: false
                },
                invalid: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                required: {
                    type: Boolean,
                    value: false
                },
                errorMessage: {
                    type: String
                },
                noLabelFloat: {
                    type: Boolean,
                    value: false
                },
                alwaysFloatLabel: {
                    type: Boolean,
                    value: false
                },
                autoValidate: {
                    type: Boolean,
                    value: false
                },
                autocomplete: {
                    type: String,
                    value: 'off'
                },
                name: {
                    type: String
                },
                readonly: {
                    type: Boolean,
                    value: false
                }
            }
        });
    </script>
</dom-module>
